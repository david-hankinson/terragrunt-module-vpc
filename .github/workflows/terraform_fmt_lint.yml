name: Terraform lint and terrascan

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: colinbut/terraform-build-container:1.0.0
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: terraform validate
        run: terraform validate
      
      - name: run tflint
        run: tflint terraform

      - name: run tfsec
        run: tfsec .

      - name: run terrascan
        run: terrascan scan -d .terrascren